<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Telefônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="fastFood">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-light">Sabis <span style="font-weight: bold;">Lanches</span> <img width="48" height="48" src="https://img.icons8.com/color-glass/48/cheeseburger.png" alt="cheeseburger"/></a><!--<a  href="https://icons8.com/icon/E3l2HAe3zEBV/x-burger">X-Burger</a> icon by <a href="https://icons8.com">Icons8</a>-->
          <form class="d-flex justify-content-around" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button type="button" class="btn me-2 negrito" style="background-color: #e80c06;color: white;">Buscar</button>
            <button type="button" class="btn" style="border-radius: 50%; background-color: 
            #f5c924; color: white;" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i></button>
          </form>
        </div>
    </nav>
    </header>
    <main class="d-flex justify-content-around p-3 align-items-center flex-wrap" id="cardsContainer"></main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="cardsContainer">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Informe as informações a seguir</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do destinatário</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" onkeyup="handlePhone(event)">
            </div>
            <div class="modal-header" style="border-top: 1px solid rgb(202, 202, 202)">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Endereço</h1>
            </div>
            <div class="mb-3">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua">
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input type="number" class="form-control" id="numero">
            </div>
            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Hamburguer" id="Hamburguer" name="">
              <label class="form-check-label" for="c0">
                Hamburguer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Milshake" id="Milshake">
              <label class="form-check-label" for="c1">
                Milshake
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Batata Frita" id="Batata_frita">
              <label class="form-check-label" for="c2">
                Batata Frita
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Refrigerante" id="Refrigerante">
              <label class="form-check-label" for="c3">
                Refrigerante
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="cadastrar()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
